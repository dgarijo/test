	<script type="text/javascript">
			
			$(document).ready(function() {
				setupAutoComplete();
			});
			function setupAutoComplete() {
				//$("#progressbar").progressbar({ value: 0});
					
				_autoCompleteMap = [];
				_autoCompleteArray = [];
				loadToolNames("http://ontosoft.org/repository/software");
				loadToolNames("http://csdms.ontosoft.org/repository/software");
				loadToolNames("http://c4p.ontosoft.org/repository/software");
				//renderAutoComplete();
				_loadedPortals = 0;
			}
			
			function loadToolNames(uri){
				var endpointURI =uri;
				$.ajax( {
					headers: {'Accept': 'application/ld+json'},
					url :endpointURI,
					success : function(json) {
						//console.log(json);
						console.log("Success!. Number of tools "+json.length);
						
						$("#numberOfTools").append(json.length+ " (from "+ endpointURI+"); ");
						//loadToolMetadata(json);
						//return json.length;
						for(var i = 0; i < json.length; i++) {
							//console.log(json[i].label);
							var value = {id:json[i].id, description:json[i].description};
							_autoCompleteMap[json[i].label] = value;							
						}
						switch(endpointURI){
							case "http://ontosoft.org/repository/software":
								$("#main").html("loaded");
								break;
							case "http://csdms.ontosoft.org/repository/software":
								$("#csdm").html("loaded");
								break;
							case "http://c4p.ontosoft.org/repository/software":
								$("#c4p").html("loaded");
								break;
						}
						_loadedPortals++;
						//console.log(_loadedPortals);
						//we can call it each time, but I prefer just once
						if(_loadedPortals ==3 ){
							renderAutoComplete();
						}
						
					}
				}); 
			}
				
			
			/**
			 * Use JQuery autocomplete (http://docs.jquery.com/Plugins/Autocomplete) 
			 * to render an autocomplete field over the data returned by the repository.
			 */
			function renderAutoComplete() {
				for(var key in _autoCompleteMap) {
					_autoCompleteArray.push(key);
				}
				//console.log(_autoCompleteMap);
				var html = 
					"<div style='padding:0px; border:0px;'>" + 
					"<input style='width:400px; height: 30px; font-size:x-large;' id='resource_input' title='Search a tool!' type='text'\/>" + 
					"<span id='resource_input_loading'\/>" + 
					"<\/div>";
				$("#auto_complete_container").html(html);
				$("#resource_input").autocomplete(
					{
						source: function(request, response) {
							var results = $.ui.autocomplete.filter(_autoCompleteArray, request.term);
							response(results.slice(0, 10));
						},
						select: function(event, ui){
						//console.log(ui);
						var v = _autoCompleteMap[ui.item.label];
						//complete description of the selected resource
						html= "<h3>"+ui.item.label+"</h3><ul><li>ID:"+v.id+"</li><li>Description:"+v.description+"</li></ul>";
						$("#selectedTool").html(html);
						}
					}
				);

				/*$("#resource_input").result(
					function(event, data, formatted) {
						$('#resource_input_loading').html("<img style='padding-left:7px; vertical-align:center;' src='img/loading_bars.gif'/>");
						loadTemplate(_autoCompleteMap[data[0]], data[0]);
					}
				);*/
			}
			
			
			function loadTools(uri) {
				var endpointURI =uri;
				$.ajax( {
					headers: {'Accept': 'application/ld+json'},
					url :endpointURI,
					success : function(json) {
						//console.log(json);
						console.log("Success!. Number of tools "+json.length);
						
						$("#numberOfTools").append(json.length+ " (from "+ endpointURI+"); ");
						loadToolMetadata(json);
						//return json.length;
					}
				}); 
			}
			
	</script>
